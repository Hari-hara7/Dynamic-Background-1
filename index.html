<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Background Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222; /* Fallback color */
      background-image: linear-gradient(135deg, #667eea, #764ba2, #00d2ff);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .content {
      text-align: center;
      color: white;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Dynamic Background Example</h1>
    <p>This background changes automatically using CSS animations.</p>
  </div>
</body>
</html>
